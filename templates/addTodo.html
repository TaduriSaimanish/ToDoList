{% extends 'base.html' %} {% block body %}
<div class="container">
  <form
    action="{{url_for('update_todo',id=result[0]) if result else url_for('addTodo')  }}"
    method="POST"
  >
    <div class="mb-5">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input
        type="text"
        name="title"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        value="{{result[1] if result else ''}}"
      />
    </div>
    <div class="mb-5">
      <label for="exampleInputPassword1" class="form-label">Description</label>
      <input
        type="text"
        class="form-control"
        name="description"
        id="exampleInputPassword1"
        value="{{result[2] if result else ''}}"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}
